{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Create Listings</h2>
    <form method="post" action="{% url 'create' %}" >
        {% csrf_token %}
        <h4>Create new listing:</h4>
        <h6>Title: {{post.title}}</h6>
        <h6>Description: {{post.textarea}}</h6>
        <h6>Category: {{post.category}}</h6>
        <h6>Bid Amount: {{post.bidamount}}</h6>
        <h6>Image(if any): {{post.link}}</h6>
     
        <input type="submit" value="Submit Listing"/>
    </form>
    
{% endblock %}
